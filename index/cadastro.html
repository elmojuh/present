				<div class="row">
					<form class="form-horizontal">
						
						<div class="form-group">
					    	<label for="entradaUsuario" class="col-sm-2 control-label">Usuário:</label>
					    	<div class="col-sm-3">
					    		<input type="password" class="form-control" id="entradaUsuario" placeholder="Usuário">
					    	</div>

					    	<label for="entradaCPF" class="col-sm-2 control-label">CPF:</label>
					    	<div class="col-sm-3">
					    		<input type="password" class="form-control" id="entradaCPF" placeholder="CPF">
					    	</div>					    	
					 	</div>

						<div class="form-group">
							<label for="enradaEmail" class="col-sm-2 control-label">Email:</label>
							<div class="col-sm-3">
								<input type="email" class="form-control" id="enradaEmail" placeholder="Email">
					    	</div>
					    	<label for="entradaConfirmaEmail" class="col-sm-2 control-label">Confirmar Email:</label>
					    	<div class="col-sm-3">
								<input type="email" class="form-control" id="entradaConfirmaEmail" placeholder="Confirme Email">
					    	</div>

						</div>

						<div class="form-group">
					    	<label for="entradaSenha" class="col-sm-2 control-label">Senha:</label>
					    	<div class="col-sm-3">
					    		<input type="password" class="form-control" id="inputPassword3" placeholder="Senha">
					    	</div>

					    	<label for="entradaConfirmarSenha" class="col-sm-2 control-label">Confirmar Senha:</label>
					    	<div class="col-sm-3">
					    		<input type="password" class="form-control" id="entradaConfirmarSenha" placeholder="Confirme Senha">
					    	</div>
					 	</div>

					 	
						
						
					  	
					  	<div class="form-group">
					    	<div class="col-sm-offset-5 col-sm-10">
					      		<button type="submit" class="btn btn-default"> Cadastrar </button>
					    	</div>
					  	</div>
					</form>
